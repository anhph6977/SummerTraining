<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
<div class="container">
    <div>
        <H2>Course</H2>
    </div>

    <div class="offset-lg-4">
        <a href="/sample-app/courses/create">
            <font class="btn btn-success" data-target="#update" data-toggle="modal">Add
                <i class="fas fa-plus-circle"></i>
            </font>
        </a>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <table class="table table-sm table-bordered table-hover table-responsive-sm">
            <thead class="thead-dark">
            <th scope="row">#</th>
            <th scope="row">Course Name
            </th>
            <th scope="row">View</th>
            </thead>
            <tbody>
            {% for e in object_list %}
                <tr>
                    <td>{{ e.id }}</td>
                    <td>{{ e.course_name }}</td>
                    <td><a href="/sample-app/courses/{{ e.id }}">View details
                        <font data-target="#update" data-toggle="modal" class="btn btn-primary">
                            <i class="fas fa-edit"></i></font>
                    </a></td>
                </tr>

            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>

</html>
